<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">TO-DO List</h1>
        <div class="input-group mt-3 mb-3">
            <input type="text" id="new-item-input" class="form-control" placeholder="Add a new item..">
            <div class="input-group-append">
                <button class="btn btn-dark" id="add-item-btn">Add Item</button>
            </div>
        </div>
        <div id="list-container" class="card">
            <div class="card-body">
                <div id="item-container" class="list-group">
                </div>
            </div>
        </div>
        <div id="message" class="text-center mt-3"></div>
        <div id="delete-message" class="text-center mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
